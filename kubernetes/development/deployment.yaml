
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aries-app
  labels:
    app: node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: aries5533/olumoko_image:latest
        ports:
        - containerPort: 3000