on:
  push:
    branches:
      - main

jobs: 
  unit_testing:
    name: Test the code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Achive test result
        uses: actions/upload-artifact@v3
          with: Aries-test-result
          path: test-result.xml

